<html>

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="./css/style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<title>Calculadora</title>

<body class="mainbody">



	<div class="container shadow-lg align-middle mt-5" style="width: 300px; height: auto; vertical-align: middle;">
		<div class="row">
			<input class="form-control form-control-lg text-success input_calc" id="display">
		</div>
		<div class="row">
			<div class="col-sm-9 d-grid gap-3" style="background-color: aquamarine;">
				<div class="row">
					<div class="btn-group">
						<button type="button" class="btn" onclick="display('9')">9</button>
						<button type="button" class="btn" onclick="display('8')">8</button>
						<button type="button" class="btn" onclick="display('7')">7</button>
					</div>

				</div>
				<div class="row">
					<div class="btn-group">
						<button type="button" class="btn" onclick="display('6')">6</button>
						<button type="button" class="btn" onclick="display('5')">5</button>
						<button type="button" class="btn" onclick="display('4')">4</button>
					</div>

				</div>
				<div class="row">
					<div class="btn-group">
						<button type="button" class="btn" onclick="display('3')">3</button>
						<button type="button" class="btn" onclick="display('2')">2</button>
						<button type="button" class="btn" onclick="display('1')">1</button>
					</div>

				</div>
				<div class="row">
					<div class="btn-group">
						<button type="button" class="btn" onclick="display('.')">.</button>
						<button type="button" class="btn" onclick="display('0')">0</button>
						<button type="button" class="btn" onclick="clearAll()">00</button>
					</div>

				</div>

			</div>

			<div class="col-sm-3" style="background-color: antiquewhite;">
				<div class="btn-group-vertical" style="border-radius: 0px;">
					<button type="button" class="btn" onclick="clearLast()">Del</button>
					<button type="button" class="btn" onclick="display('/')">/</button>
					<button type="button" class="btn" onclick="display('*')">X</button>
					<button type="button" class="btn" onclick="display('-')">-</button>
					<button type="button" class="btn" onclick="display('+')">+</button>
					<button type="button" class="btn" onclick="calculate()">=</button>
				</div>
			</div>

		</div>


	</div>

	<script src="./js/code.js"></script>
</body>

</html>
